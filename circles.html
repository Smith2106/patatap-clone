<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="dist/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="circles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];

        function onKeyDown(e) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 100);
            newCircle.fillColor = 'orange';
            circles.push(newCircle);
        }

        var animatedCircle = new Path.Circle(new Point(300, 300), 100);
        animatedCircle.fillColor = 'red';

        function onFrame(e) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.9);
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
